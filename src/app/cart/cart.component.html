<div id="cartCont">
    <h1>Cart</h1>
    <ng-template [ngIf]="items.length > 0" [ngIfElse]="empty">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Amount</th>
                <th scope="col"></th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items ; index as Id">
                <th scope="row"> {{Id+1}}
                    <!-- <input class="btn btn-danger" type="button" value="-" (click)="removeItem(product)">
                    <input class="btn btn-success" type="button" value="+">
                    <div>1</div> -->
                </th>
                <td><img class="img-thumbnail"src="{{item.img}}" alt=""></td>
                <td>{{item.destination}} - From: {{item.start}} - Nights: {{item.duration}}</td>
                <td>{{item.price}} EUR</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td></td>
                    <td>{{discount}}</td>
                    <td><b>{{itemsTotal.toFixed(2)}} EUR</b></td>
                </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <a id="checkBtn" class="btn btn-primary">Continue with Checkout <i class="fas fa-arrow-right"></i></a> 
            </div>
        </div>
    </ng-template>
    <ng-template #empty> 
        <p id="empty">Your Cart is empty!</p>  
    </ng-template>    
</div>
